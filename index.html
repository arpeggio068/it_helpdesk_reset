<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">  
  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    
</head>
<body>
    <div class="container">
       <div class="divCropBox">  
        <form id="edit_form" novalidate>  
            <div class="row my-3">
                <div class="col">
                    <h5 style="color:rgb(118, 3, 118)">รีเซ็ตรหัสผ่าน</h5>  
                </div>                 
            </div>  

            <div class="row my-3">                    
                <div class="col">
                    <input id="pwd1" type="password" class="form-control" placeholder="รหัสผ่านใหม่" pattern="^(?=.*[A-Za-z])(?=.*\d)(?!.*\s).{6,}$" required>
                    <div class = "invalid-feedback">ประกอบด้วยภาษาอังกฤษและตัวเลขอย่างน้อย 6 ตัวอักษร</div>
                </div>
                
            </div>

            <div class="row my-3">
                <div class="col">
                    <input id="pwd2" type="password" class="form-control" placeholder="ยืนยันรหัสผ่าน" pattern="^(?=.*[A-Za-z])(?=.*\d)(?!.*\s).{6,}$" required>
                    <div class = "invalid-feedback">ประกอบด้วยภาษาอังกฤษและตัวเลขอย่างน้อย 6 ตัวอักษร</div>
                </div>
                
            </div> 

            <div class="row my-3">
                <div class="col">
                    <button id="btn1" type="submit" class="btn btn-primary">บันทึก</button>  
                    <span id="resp-spinner1" class="spinner-grow spinner-grow-sm text-danger d-none" role="status" aria-hidden="true">
                    </span>
                    <span id="resp-spinner2" class="spinner-grow spinner-grow-sm text-warning d-none" role="status" aria-hidden="true">
                    </span>
                    <span id="resp-spinner3" class="spinner-grow spinner-grow-sm text-info d-none" role="status" aria-hidden="true">
                    </span>                     
                </div>               
            </div>        
        </form>
		
      </div>  

    </div>   
    
    <div id = "loading" class="d-flex justify-content-center align-items-center invisible">
        <div class="spinner-grow" style="width:3rem; height: 3rem; color:#29980A;" role="status"></div>       
        <span style="color:#E1940E">โปรดรอ....</span>        
   </div> 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="script.js" type="text/javascript"></script>
     
</body>
</html>
